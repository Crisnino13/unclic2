<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="bg-white">
        <div class="datos-user">
            <div class="contenedor-perfil">
                <div class="img-perfil">
                    <img src="../img/clic-perfil.svg" alt="" height="72px">
                </div>
            </div>

            <div class="contenedor-preguntas text-left ">
                <div>
                    <h2 class="text-dark "><b>Iniciar sesión</b></h2>
                </div>
    
                <div>
                    <form action="">
                        <label for="user" class="label-input-light text-dark">Usuario</label>
                        <input type="text" class="input-light" name="user" placeholder="nombre@mail.com" required pattern="[\w.%+-]+@[\w.-]+\.[a-zA-Z]{2,4}">
                        <label for="user" class="label-input-light text-dark">Contraseña</label>
                        <input type="password" class="input-light" name="user" placeholder="W3tcya5p.">
                        <a href="#" class="a-azul">¿Olvidaste tu contraseña?</a>
                        <button type="submit" value="Crear" class="boton-azul w-100">Crear</button>
                    </form>
                </div>
            </div>
           
        </div>

        <footer class="bg-white">
            <div class="pie">
                <p class="small">Bayport Colombia S.A., 2022, Todos los derechos reservados</p>
            </div>
        </footer>

    </body>
</html>
